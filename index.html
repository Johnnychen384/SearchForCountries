        <!-- SearchBar -->

        </div>

            Filter by Region
            <svg class="-mr-1 ml-2 h-5 w-5 pointer-events-none md:pt-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            </button>


            <!-- dropdown menu -->
            <div id="dropDownMenu" class="border-2 border-solid border-gray-600 rounded p-2 absolute bg-white w-full hidden">
                <ul class="leading-8 md:text-2xl">
                    <li class="hover:bg-sky-200">Africa</li>
                    <li class="hover:bg-sky-200">Antarctic</li>
                    <li class="hover:bg-sky-200">Americas</li>
                    <li class="hover:bg-sky-200">Asia</li>
                    <li class="hover:bg-sky-200">Europe</li>
                    <li class="hover:bg-sky-200">Oceania</li>
                </ul>
            </div>
